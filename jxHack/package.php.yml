name: jxHack
version: 1.0.0

plugins:
- Hub
- Doc
- Gradle

deps:
  jphp-runtime: "*"
  jphp-core: "*"


devDeps:
  dn-bundle-plugin: '*'

sources:
- src


config:
  ignore:
  - /sandbox/**
  - /.idea/**
  - /*.iml
  - /.git/**
  - /examples/**
  - /package.hub.yml
  - /bundle/**
  - /src-bundle/**
  - /README.MD
  - /.gitignore


develnext-bundle:
  version: 1.0.0
  name: JXHack
  author: NoName
  icon: "develnext/bundle/jxhack/icon32.png"
  description: "JXbrowser hacking extension"
  group: "system"
  class: "develnext\\bundle\\jx\\browser\\hack\\JXHack"