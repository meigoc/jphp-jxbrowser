name: jphp-jxbrowser
version: 1.1.5

plugins:
- Hub
- Doc
- Gradle

deps:
  jphp-runtime: '*'
  jphp-gui-ext: '*'

devDeps:
  jphp-core: '*'
  dn-bundle-plugin: '*'

config:
  ignore:
  - /sandbox/**
  - /.idea/**
  - /*.iml
  - /.git/**
  - /package.hub.yml
  - /bundle/**
  - /src-bundle/**
  - /build
  - /out/**
  - /examples/**
  - /dn-sources/**

develnext-bundle:
  version: 1.1.5
  name: JXBrowser
  author: evodevelopers
  icon: "develnext/bundle/jxbrowser/icon32.png"
  description: "Пакет добавляет браузер chromium"
  group: "other"
  class: "develnext\\bundle\\jxbrowser\\JXBrowser"