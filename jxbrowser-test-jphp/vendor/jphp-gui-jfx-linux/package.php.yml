
name: jphp-gui-jfx-linux
version: 14.0.0
description: Linux JavaFX module

jfx:
  os: linux
  version: 14

plugins: [Doc, Hub, Gradle]

doc:
  url-prefix: 'https://github.com/jphp-group/jphp-gui-ext/blob/master/%name%/api-docs/'
  stub-dirs: ['./src/main/resources/JPHP-INF/sdk']
  langs: {en: English, ru: Русский}

gradle:
  deps:
    - 'org.openjfx:javafx-base:%jfx.version%:%jfx.os%'
    - 'org.openjfx:javafx-graphics:%jfx.version%:%jfx.os%'
    - 'org.openjfx:javafx-controls:%jfx.version%:%jfx.os%'
    - 'org.openjfx:javafx-fxml:%jfx.version%:%jfx.os%'
    - 'org.openjfx:javafx-media:%jfx.version%:%jfx.os%'
    - 'org.openjfx:javafx-swing:%jfx.version%:%jfx.os%'
